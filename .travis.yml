language: go

go:
  - "1.9.4"
  - "1.11.x"

before_install:
  - go get -t -v ./...

script:
  - go test -race -coverprofile=coverage_rules.txt -covermode=atomic ./linter/...
  - go test -race -coverprofile=coverage_cmd.txt -covermode=atomic ./cmd/

after_success:
  - bash <(curl -s https://codecov.io/bash)

env:
  - GO111MODULE=on